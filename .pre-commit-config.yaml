repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black-jupyter
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: '.*\.ipynb'
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args:
          [
            "--profile",
            "black",
            "-a",
            "from __future__ import annotations",
            "--append-only",
          ]
  - repo: https://github.com/PyCQA/flake8
    rev: "6.0.0"
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bugbear"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.1.1"
    hooks:
      - id: mypy
        exclude: 'docs/source/conf\.py'
        additional_dependencies: ["types-tabulate", "types-PyYAML"]
  - repo: https://github.com/codespell-project/codespell
    rev: "v2.2.4"
    hooks:
      - id: codespell
        args: ["-I", "codespell.txt"]
        exclude: '.*\.ipynb'
  # - repo: https://github.com/kynan/nbstripout
    # rev: 0.5.0
    # hooks:
      # - id: nbstripout
        # args: ["--extra-keys", "cell.metadata.pycharm"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: ["--py37-plus"]
  # - repo: https://github.com/asottile/setup-cfg-fmt
    # rev: "v2.0.0"
    # hooks:
      # - id: setup-cfg-fmt
        # args: [--include-version-classifiers, --max-py-version=3.10]
  # - repo: https://github.com/pre-commit/mirrors-prettier
    # rev: "v2.7.1"
    # hooks:
      # - id: prettier
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.3 # Possible releases: https://github.com/hadialqattan/pycln/releases
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
    -   id: shellcheck
        files: '.*\.slurm|.*\.sh'
        types: ["text"]

ci:
  autoupdate_schedule: monthly
  skip: ['shellcheck', 'mypy']
